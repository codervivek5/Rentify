{% extends 'main/base.html' %}
{% block content %}
<h2>My Properties</h2>
<ul>
    {% for property in properties %}
        <li>
            {{ property.place }} - {{ property.area }} sqft
            <a href="{% url 'update_property' property.id %}">Edit</a>
            <a href="{% url 'delete_property' property.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
